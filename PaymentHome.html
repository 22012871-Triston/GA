<body>
    <div class="box">
        <h1>
            Paypex balance:
        </h1>
        <h2 id="balanceDisplay">
        </h2>
        <p>
            Available
        </p>
        <div class="conversion">
            <nav id="balanceSGD">

            </nav>
            <h4 id="balanceUSD">
            </h4>
        </div>
        <div class="boxforpayment">
            <h3 class="start" onclick="redirectCreatenew()">Transfer<br>Payment</h3>
        </div>
    </div>
    <div class="img1">
        <img src="msg5393127203-70074.jpg">
        <div class="box1">
            <text class="start" onclick="addcardredirect()">Add Card Payment</text>

    </div>
    <div class="img2">
        <img src="msg5393127203-70075.jpg">
        <div class="box2">
            <text class="start" onclick="sendpaymentredirect()">Send Payment</text>
        </div>

        <img src="msg5393127203-70076.jpg">
        <div class="box3">
            <text class="start" onclick="transactionhistoryredirect()">Transaction history</text>
        </div>
    </div>
</body>
<script>
    function redirectCreatenew() {
        window.location.href = "TransferPayment.html";
    }

    function addcardredirect() {
        window.location.href = "CardInformation.html";
    }

    function sendpaymentredirect() {
        window.location.href = "sendpayment.html";
    }

    function transactionhistoryredirect() {
        window.location.href = "Transactionhistory.html";
    }

    // Function to update the balance and display the new value
    function updateBalanceDisplay() {
            const balance = parseFloat(localStorage.getItem("balance")) || 100.50;
            document.getElementById("balanceDisplay").innerText = `Balance: $${balance.toFixed(2)}`;
        }

        // Call the function to update the balance display on page load
        updateBalanceDisplay();

        // Function to update the balance and display the new value
        function updateBalanceSGD() {
            const balance = parseFloat(localStorage.getItem("balance")) || 100.50;
            document.getElementById("balanceSGD").innerText = ` SGD...................${balance.toFixed(2)}SGD`;
        }

        // Call the function to update the balance display on page load
        updateBalanceSGD();

        function updateBalanceUSD() {
            const sgdBalance = parseFloat(localStorage.getItem("balance")) || 100.50;
            const usdBalance = sgdBalance * 0.75;
            document.getElementById("balanceUSD").innerText = ` USD...................${usdBalance.toFixed(2)}USD`;
        }

        updateBalanceUSD();
</script>
